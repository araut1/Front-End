<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="main">
		<!-- your favorite animal's name goes here -->
		<h3>Ducky Duck</h3>
		<!-- your favorite animal's image goes here -->
		<img src="animal.png" alt="dead-duck">
		<div id="info">
			<!-- your favorite animal's interesting fact goes here -->
			<p id="facts">Dead Inside and Outside.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="labels">Name</span>: Bunny</li>
				<li><span class="labels">Age</span>: 68 Years 56 Days 3 Hours</li>
				<li><span class="labels">Habitat</span>: Grass</li>
				<li><span class="labels">Nature</span>: Cool</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Duck Dead. Red Eyes. Green Wings.</p>
		</div>
	</div>
</body>
</html>
